name: Build and Commit PDF

on:
  push:
    branches: [main]
    paths:
      - 'constitution.tex'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up TeX Live
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-recommended && sudo tlmgr install enumitem

      - name: Build PDF
        run: pdflatex -interaction=nonstopmode constitution.tex

      - name: Commit PDF to main branch
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main
          git add constitution.pdf
          git commit -m "Auto-build constitution.pdf [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Commit PDF to current branch
        if: github.ref != 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin ${{ github.ref_name }} --rebase || git pull origin ${{ github.ref_name }} --allow-unrelated-histories
          git add constitution.pdf
          git commit -m "Auto-build constitution.pdf [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}

      - name: Clean up auxiliary files
        run: rm -f constitution.aux constitution.log constitution.out constitution.toc 
